<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Array Controller</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h1>Setup Fan Dimensions</h1>
            <form id="dimension-form">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" min="1" required>
                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" min="1" required>
                <button type="submit">Set Dimensions</button>
            </form>
        </div>
    </div>
    
    <div id="topbar">
        <span class="logo">Fan Array Wind Tunnel Control</span>
        <button id="open-modal">Configure Fan Dimensions</button>
    </div>

    <div class="container">
        <div id="fan-controls" style="display:none;">
            <label for="velocity">Velocity: <span id="velocity-value">50</span>%</label> 
            <input type="range" id="velocity" min="0" max="100" step="1">
            
            <button id="apply-velocity">Apply Velocity</button>
            <button id="stop-all">Stop All</button>
            <button id="select-all">Select All</button>
            <button id="unselect-all">Unselect All</button>

            <hr \>

            <input type="file" id="csv-file" accept=".csv">
            <button id="upload-csv">Upload and Run CSV</button>
            <button id="stop-experiment" style="display:none;">Stop Experiment</button>
            <div id="status-flag" class="status-flag">Experiment Status: Ready to run</div>
        </div>
    </div>
    <div class="container">
        <div id="fan-grid"></div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
